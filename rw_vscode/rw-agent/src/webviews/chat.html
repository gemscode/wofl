<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{stylesUri}}">
</head>
<body>
    <div class="header">
        <div class="header-controls">
            <select id="fileSelector" class="file-dropdown">
                <option value="">Select Agent File</option>
            </select>
            <button class="new-thread-btn" onclick="startNewThread()">üßµ New Thread</button>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="monaco-container"></div>
    
    <div class="button-bar">
        <button class="copy-btn" onclick="copyCode()">üìã Copy</button>
    </div>
    
    <div class="input-container">
        <div class="quick-actions">
            <button class="quick-action" onclick="setPrompt('Optimize this code')">üöÄ Optimize</button>
            <button class="quick-action" onclick="setPrompt('Explain this code')">üí° Explain</button>
            <button class="quick-action" onclick="setPrompt('Debug this code')">üêõ Debug</button>
            <button class="quick-action" onclick="setPrompt('Add comments')">üìù Comment</button>
        </div>
        <div class="input-row">
            <input
                id="promptInput"
                class="prompt-input"
                type="text"
                placeholder="Ask AI to optimize, explain, or debug your code..."
                onkeydown="handleKeyDown(event)"
                autocomplete="off"
            />
            <button id="sendBtn" class="send-btn" onclick="sendPrompt()">Submit</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script>
        const vscode = acquireVsCodeApi();
        let isProcessing = false;
        let monacoEditor;

        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            monacoEditor = monaco.editor.create(document.getElementById('monaco-container'), {
                value: '# AI-generated code will appear here\n',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                fontSize: 14,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollbar: {
                    vertical: 'visible',
                    horizontal: 'visible'
                }
            });
        });

        // File selector functionality
        function populateFileSelector(files) {
            const selector = document.getElementById('fileSelector');
            selector.innerHTML = '<option value="">Select Agent File</option>';
            
            files.forEach(file => {
                const option = document.createElement('option');
                option.value = file.path;
                option.textContent = file.name;
                option.dataset.type = file.type;
                selector.appendChild(option);
            });
        }

        document.getElementById('fileSelector').addEventListener('change', function() {
            const selectedPath = this.value;
            if (selectedPath) {
                vscode.postMessage({ command: 'open-file', path: selectedPath });
            }
        });

        function copyCode() {
            if (monacoEditor) {
                vscode.postMessage({ command: 'copy-code', code: monacoEditor.getValue() });
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendPrompt();
            }
        }

        function setPrompt(text) {
            document.getElementById('promptInput').value = text;
            document.getElementById('promptInput').focus();
        }

        function sendPrompt() {
            const input = document.getElementById('promptInput');
            const prompt = input.value.trim();
            
            if (!prompt || isProcessing) return;

            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').textContent = 'Sending...';

            vscode.postMessage({
                command: 'send-prompt',
                prompt: prompt
            });

            input.value = '';
        }

        function logout() {
            vscode.postMessage({ command: 'logout' });
        }

        function startNewThread() {
            vscode.postMessage({ command: 'new-thread' });
            if (monacoEditor) monacoEditor.setValue('# New thread started...');
        }

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'file-list':
                    populateFileSelector(message.files);
                    break;
                case 'setPrompt':
                    setPrompt(message.prompt);
                    break;
                case 'prompt-start':
                    if (monacoEditor) monacoEditor.setValue('# Generating...');
                    break;
                case 'prompt-response':
                    if (monacoEditor) monacoEditor.setValue(message.code);
                    finishProcessing();
                    break;
                case 'prompt-error':
                    if (monacoEditor) monacoEditor.setValue('‚ùå Error: ' + message.error);
                    finishProcessing();
                    break;
                case 'thread-reset':
                    if (monacoEditor) monacoEditor.setValue('# New thread started...');
                    break;
            }
        });

        function finishProcessing() {
            isProcessing = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('sendBtn').textContent = 'Submit';
        }

        // Request initial file list
        vscode.postMessage({ command: 'request-files' });
        document.getElementById('promptInput').focus();
    </script>
</body>
</html>
